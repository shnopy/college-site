<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../private/css/styles.css" />
  </head>

  <body>
    <div id="container">
      <header-custom></header-custom>
      <div id="content">
        <div class="boxes">
          <box-custom
            header="Who am I?"
            text="My name is Jill Jenkins, I run the Pumping Iron Leisure centre, I grew up fascinated by leisure centre and the people who went there. So I decided to found my own in 2015."
            image="https://thispersondoesnotexist.com/image"
            alt="CEO"
          ></box-custom>

          <box-custom
            header="What do we do?"
            text="We offer a quality leisure centre experience at affordable prices. We provide top of the range equipment and facilities ranging from our well-reviewed gym to our award winning squash courts. We even provide rooms for hire if you wish to host an event at out centre."
            custom="<img src='https://i.imgur.com/dtc8etu.png' style='height: 50px;'>"
          ></box-custom>

          <box-custom
            header="Where can you find us?"
            text="You can find us in Kelso town centre. Please check the <a href='https://osm.org/go/ev0hJLs?m=' target='_blank'>map</a> below for more details"
            custom="<iframe src='https://www.openstreetmap.org/export/embed.html?bbox=-2.5491714477539067%2C55.55398094518011%2C-2.3225784301757817%2C55.64233657116256&amp;layer=mapnik&amp;marker=55.59818363051509%2C-2.4358749389648438' />"
          ></box-custom>
        </div>
      </div>
      <footer-custom></footer-custom>
    </div>

    <script src="../private/elements/box.js"></script>

    <script src="../private/elements/header/header.js"></script>
    <script src="../private/elements/header/headerlink.js"></script>

    <script src="../private/elements/footer/footer.js"></script>
    <script src="../private/elements/footer/textlink.js"></script>

    <script src="../private/elements/imagebutton.js"></script>
  </body>
</html>
