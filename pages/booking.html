<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../private/css/styles.css" />
  </head>

  <body>
    <div id="container">
      <header-custom></header-custom>
      <div id="content">
        <div class="flex-row" id="payment-form-div">
          <form method="POST" id="payment-form">
            <fieldset>
              <legend>Pay by card</legend>
              <div class="flex-row flex-centre" id="payment-form-icons">
                <img src="https://i.imgur.com/Aomnls1.png" class="icon" />
                <img src="https://i.imgur.com/HgHjZ8n.png" class="icon" />
              </div>

              <div class="flex-row flex-centre" id="payment-form-inputs">
                <input type="text" placeholder="Name on card" />
                <input type="number" placeholder="Card number" maxlength="16" />
                <input
                  type="number"
                  placeholder="CVV"
                  maxlength="3"
                  pattern="\d\d\d"
                  id="payment-form-inputs-ccv"
                />
                <input type="date" />
              </div>

              <div class="flex-row flex-centre">
                <button
                  type="submit"
                  id="payment-form-submit"
                  class="button-light"
                >
                  Make payment
                </button>
                <p>
                  To view how your data is going to be used please view the
                  <a href="privacy.html">Privacy Policy</a>
                </p>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="flex-row flex-centre hide">
          <div class="flex-column flex-centre" id="booking-page-calendar">
            <form>
              <fieldset>
                <legend>Calendar</legend>
                <iframe
                  width="100%"
                  height="500"
                  src="https://outlook.office365.com/owa/calendar/a519a538214e42ce98ae62506b46c743@stu.chichester.ac.uk/2bf0c888b16a4472bef71cbd3d6860e316535712907756338542/calendar.html"
                ></iframe>
              </fieldset>
            </form>
          </div>
        </div>
        <h2>Products and Services</h2>
        <div class="flex-row" id="booking-page-productlist">
          <page-product
            title="Luxury Swimming Pool"
            content="<img src='https://i.imgur.com/KojOdho.jpg'> <p>Enjoy our new luxury swimming pool, made with modern environmentally friendly substances with almost zero plastic usage</p>"
          ></page-product>

          <page-product
            title="Amazing Squash Courts"
            content="<img src='https://i.imgur.com/MbgD8S1.jpg'> <p>Enjoy our amazing squash courts, they're extremely well maintained and have been features within magazines! Such as The Telegraph and The Herald</p>"
          ></page-product>

          <page-product
            title="Extremely well kitted gym"
            content="<img src='https://i.imgur.com/vMixUGA.jpg'> <p>Enjoy our extremely well kitted gym. Opened 2015</p>"
          ></page-product>

          <page-product
            title="Outstanding Multi-purpose rooms"
            content="<img src='https://i.imgur.com/ctCK8SG.jpg'> <p>Enjoy our outstanding Multi-purpose rooms. Book them from anything from a Zumba class to a club meeting. They're fit for everything!</p>"
          ></page-product>
        </div>
      </div>
      <footer-custom></footer-custom>
    </div>

    <script src="../private/elements/box.js"></script>

    <script src="../private/elements/header/header.js"></script>
    <script src="../private/elements/header/headerlink.js"></script>

    <script src="../private/elements/footer/footer.js"></script>
    <script src="../private/elements/footer/textlink.js"></script>

    <script src="../private/elements/booking/product.js"></script>
  </body>
</html>
